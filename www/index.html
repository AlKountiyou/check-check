<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <script src="js/index.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>check-check</title>
    </head>
    <body class="w-screen h-screen overflow-hidden">
        <div class="app" data-role="content">
          <!-- Login page -->
          <div data-role="page" id="login" class="w-full h-full bg-[#1e3a8a] flex flex-col justify-center items-center">
            <h2 class="text-white font-medium uppercase mb-10 text-lg"> Connexion </h2>
            <div class="p-2 pt-4 shadow-lg w-[90%] bg-[#1e40af] text-white">
              <form class="space-y-3 px-2">
                <div class="flex flex-col space-y-1">
                  <label for="username" class="pl-1 uppercase text-xs">Numero carte</label>
                  <input type="text" name="username" class="bg-[#1e3a8a] rounded-lg border border-blue-600 outline-none p-2" placeholder="201808EDZ"/>
                </div>
                <div class="flex flex-col space-y-1">
                  <label for="password" class="pl-1 uppercase text-xs">Mot de passe</label>
                  <input type="password" name="password" class="bg-[#1e3a8a] rounded-lg border border-blue-600 outline-none p-2" placeholder="*******"/>
                </div>
                <div class="flex flex-col">
                  <input type="submit" class="bg-[#1d4ed8] rounded-lg px-2 py-2 text-white border border-blue-600 uppercase text-sm" value="Se Connecter">
                </div>
                <a href="signup.html" class="block text-center text-xs underline outline-none">s'inscrire</a>
              </form>
            </div>
          </div>

        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
